[package]
name = "whatsapp-rust-bridge"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
async-trait = "0.1"
getrandom = { version = "0.3.4", features = ["std"] }
imp = "0.1.0"
napi = { version = "3", default-features = false, features = ["napi4", "tokio_rt"] }
napi-derive = "3"
rand = "0.9.2"
serde = { version = "1.0", features = ["derive"] }
simd-adler32 = { version = "0.3.7", default-features = false, features = [
  "std",
] }
talc = { version = "4.4.3", default-features = false, features = ["lock_api"] }
uuid = { version = "1.18.1", default-features = false, features = ["v4"] }

wacore-binary = { git = "https://github.com/jlucaso1/whatsapp-rust.git", features = [
  "serde",
] }
wacore-libsignal = { path = "../whatsapp-rust/wacore/libsignal" }

[build-dependencies]
napi-build = "2.2.3"

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
