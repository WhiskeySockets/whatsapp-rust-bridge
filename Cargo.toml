[package]
name = "whatsapp-rust-bridge"
version = "0.1.0"
edition = "2024"

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
js-sys = "0.3"

serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6.5"
serde_bytes = "0.11"
wacore-binary = { git = "https://github.com/jlucaso1/whatsapp-rust.git", features = [
  "serde",
] }
wasm-bindgen = "0.2.100"

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
