[package]
name = "whatsapp-rust-bridge"
version = "0.1.0"
edition = "2024"

[package.metadata.wasm-pack.profile.release]
wasm-opt = [
    "-O3",
    "--gufa-optimizing",
    "--inlining-optimizing",
    "--ignore-implicit-traps",
    "--coalesce-locals-learning",
]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
js-sys = "0.3"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
simd-adler32 = { version = "0.3.7", default-features = false, features = [
  "std",
] }
talc = { version = "4.4.3", default-features = false, features = ["lock_api"] }

wacore-binary = { git = "https://github.com/jlucaso1/whatsapp-rust.git", features = [
  "serde",
], branch = "feat-simd-binary" }
wasm-bindgen = "0.2.100"

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
