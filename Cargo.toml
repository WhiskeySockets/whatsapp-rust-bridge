[package]
name = "whatsapp-rust-bridge"
version = "0.1.0"
edition = "2024"

[package.metadata.wasm-pack.profile.release]
wasm-opt = [
    "-O3",
    "--gufa-optimizing",
    "--inlining-optimizing",
    "--ignore-implicit-traps",
    "--coalesce-locals-learning",
]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
async-trait = "0.1"
getrandom = { version = "0.3.4", features = ["wasm_js"] }
imp = "0.1.0"
js-sys = "0.3"
rand = "0.9.2"
serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6"
simd-adler32 = { version = "0.3.7", default-features = false, features = [
  "std",
] }
talc = { version = "4.4.3", default-features = false, features = ["lock_api"] }
uuid = { version = "1.18.1", default-features = false, features = ["v4", "js"] }

wacore-binary = { git = "https://github.com/jlucaso1/whatsapp-rust.git", features = [
  "serde",
] }
wacore-libsignal = { path = "../whatsapp-rust/wacore/libsignal" }
wasm-bindgen = "0.2.100"
wasm-bindgen-futures = "0.4"

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
