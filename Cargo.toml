[package]
name = "whatsapp-rust-bridge"
version = "0.1.0"
edition = "2024"

[package.metadata.wasm-pack.profile.release]
wasm-opt = [
    '-O4',
    '--enable-bulk-memory',
    '--enable-nontrapping-float-to-int',
    '--enable-simd',
    '--enable-reference-types',
    '--enable-sign-ext',
  '--strip-debug',
  '--strip-producers',
]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
js-sys = "0.3"

serde = { version = "1.0", features = ["derive"] }
serde-wasm-bindgen = "0.6.5"
serde_json = "1.0"
serde_bytes = "0.11"
wacore-binary = { git = "https://github.com/jlucaso1/whatsapp-rust.git", features = [
  "serde",
] }
wasm-bindgen = "0.2.100"

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
panic = "abort"
