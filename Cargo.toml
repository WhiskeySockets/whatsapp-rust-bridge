[package]
name = "whatsapp-rust-bridge"
version = "0.1.0"
edition = "2024"

[package.metadata.wasm-pack.profile.release]
wasm-opt = [
  "-O3",
  "--gufa-optimizing",
  "--inlining-optimizing",
  "--ignore-implicit-traps",
  "--coalesce-locals-learning",
]

[lib]
crate-type = ["cdylib", "rlib"]

[dependencies]
js-sys = "0.3"

wacore-binary = { git = "https://github.com/jlucaso1/whatsapp-rust.git", features = [
  "serde",
] }
wasm-bindgen = "0.2.100"

[target.wasm32-unknown-unknown]
rustflags = ["-C", "target-cpu=native"]

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
