[package]
name = "whatsapp-rust-bridge"
version = "0.1.0"
edition = "2021"

[lib]
crate-type = ["cdylib"]

[dependencies]
async-trait = "0.1"
napi = { version = "3", default-features = false, features = [
  "napi9",
  "tokio_rt",
  "async",
] }
napi-derive = "3"
rand = "0.9.2"
simd-adler32 = { version = "0.3.7", default-features = false, features = [
  "std",
] }
tokio = { version = "1", features = ["sync"] }

wacore-binary = { path = "../whatsapp-rust/wacore/binary", features = [
  "serde",
] }
wacore-libsignal = { path = "../whatsapp-rust/wacore/libsignal" }

[build-dependencies]
napi-build = "2.2.3"

[profile.release]
lto = "fat"
opt-level = 3
codegen-units = 1
strip = true
panic = "abort"

[profile.release.package."*"]
opt-level = 3
codegen-units = 1

[profile.dev]
opt-level = 1
